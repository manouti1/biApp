<form [formGroup]="editForm" novalidate (ngSubmit)="updateKPI()">
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" formControlName="name" type="text">
    </div>
    <div *ngIf="editForm.controls['name'].invalid && (editForm.controls['name'].dirty || editForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="editForm.controls['name'].errors.required">
          Name is required.
        </div>
    </div>
     <div class="form-group">
        <label>Formula:</label>
        <input class="form-control" formControlName="formula" type="text">
    </div>
    <div *ngIf="editForm.controls['formula'].invalid && (editForm.controls['formula'].dirty || editForm.controls['formula'].touched)" class="alert alert-danger">
        <div *ngIf="editForm.controls['formula'].errors.required">
          Formula is required.
        </div>
    </div>
    <button (click)="closeForm()" class="btn btn-default">Cancel</button>

    <button type="submit" 
        [disabled]="editForm.pristine || editForm.invalid" class="btn btn-success">
        Update
    </button>
</form>
